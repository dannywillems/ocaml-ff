stages:
  - lint
  - build
  - benchmark
  - doc
  - deploy

lint:
  stage: lint
  image: registry.gitlab.com/dannywillems/docker-ocamlformat:0.15.0
  before_script:
    - eval $(opam env)
  script:
    - ocamlformat --check benchmark/*.ml*
    - ocamlformat --check js/*.ml*
    - ocamlformat --check src/*.ml*
    - ocamlformat --check test/*.ml*

.build-test: &build_definition
  stage: build
  before_script:
    # Always update system package manager + setup OPAM env
    - sudo apt-get update && sudo apt-get upgrade -y
    - eval $(opam env)
    - opam repository set-url default https://opam.ocaml.org
    - opam update
    - opam depext -i -y zarith
    # Install NVM for the JS test
    - curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.35.3/install.sh | bash
    - export NVM_DIR="$HOME/.nvm"
    - . "$NVM_DIR/nvm.sh"
    - nvm install 12.16.1
    - nvm use 12.16.1
  script:
    - opam install --deps-only --with-test -y .
    # Install the package
    - opam install .
    # Run tests
    - dune build @runtest
    # js_of_ocaml compatibility
    - opam install js_of_ocaml js_of_ocaml-compiler js_of_ocaml-ppx zarith_stubs_js
    - dune build js
    - cp _build/default/js/FiniteField.js js/test
    - node js/test/test_js.js

# OCaml 4.08
build-ocaml-4.08:
  <<: *build_definition
  image: ocaml/opam2:4.08

# OCaml 4.09
build-ocaml-4.09:
  <<: *build_definition
  image: ocaml/opam2:4.09

# OCaml 4.10
build-ocaml-4.10:
  <<: *build_definition
  image: ocaml/opam2:4.10

# OCaml 4.11
build-ocaml-4.11:
  <<: *build_definition
  image: ocaml/opam2:4.11

.benchmark: &benchmark_definition
  stage: benchmark
  before_script:
    # Always update system package manager + setup OPAM env
    - sudo apt-get update && sudo apt-get upgrade -y
    - eval $(opam env)
    - opam repository set-url default https://opam.ocaml.org
    - opam update
    - opam depext -i -y zarith
    - opam install -y .
  script:
    # Benchmark
    - opam install core_bench.v0.12.0
    - dune build benchmark/bench_ff.exe

benchmark-ocaml-4.08:
  <<: *benchmark_definition
  image: ocaml/opam2:4.08

benchmark-ocaml-4.09:
  <<: *benchmark_definition
  image: ocaml/opam2:4.09

# Build the documentation, but do not publish
doc:
  stage: doc
  image: ocaml/opam2:4.09
  before_script:
    - sudo apt-get update && sudo apt-get upgrade -y
    - eval $(opam env)
    - opam repository set-url default https://opam.ocaml.org
    - opam update
    - sudo apt-get install m4 -y
    - opam depext -i -y zarith
    - opam install odoc -y
    - opam install . -y
  script:
    - dune build @doc
    - cp -r _build/default/_doc/_html odoc/
  artifacts:
    paths:
      - odoc
  rules:
    - if: '$CI_COMMIT_BRANCH != "master"'

pages:
  stage: deploy
  image: ocaml/opam2:4.09
  before_script:
    - sudo apt-get update && sudo apt-get upgrade -y
    - eval $(opam env)
    - opam repository set-url default https://opam.ocaml.org
    - opam update
    - sudo apt-get install m4 -y
    - opam depext -i -y zarith
    - opam install odoc -y
    - opam install . -y
  script:
    - dune build @doc
    - cp -r _build/default/_doc/_html public/
  artifacts:
    paths:
      - public
  rules:
    - if: '$CI_COMMIT_BRANCH == "master"'
